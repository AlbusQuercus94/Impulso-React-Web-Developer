<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedro Albuquerque</title>
</head>
<body>
    <p>
        <!-- Além das tags h1-h6, há o p que representa um parágrafo, mas ele não suporta apenas texto. Podemos adicionar imagens, código, vídeos e vários outros tipo de conteúdo dentro dlee -->
    </p>
    <a href="#">
        <!-- O a significa anchor(âncora) e ele representa um hyperlink. É ele que interliga vários conteúdos e páginas na web.
        Esse elemento têm vários atributos, mas nessa aula foi focada em: href e target. 
        O href representa o huperlink para onde a tag a redirecionará. Pode ser uma página do próprio site ou de outro site, um email ou até um telefone, para esses últimos necessitam dos prefixos 'mailto:' e'tel:', respectivamente.
        O target ajuda a abrir, no momento, links em outras abas. -->
    </a>
</body>
</html>
