<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedro Albuquerque</title>
</head>
<body>
    <!-- Estrutura básica de um HTML -->
    Pedro Albuquerque
    <section>
        <!-- Representa uma seção genérica de conteúdo quando não houver um elemento mais específico para isso. -->
    </section>
    <header>
        <!-- É o cabeçalho da página ou de uma seção da página e normalmente con´tem logotipos, menus, campos de busca. -->
    </header>
    <article>
        <!-- Representa um conteúdo independente e de maior relevância dentro de uma página, como um post de blog, uma notícia em uma barra lateral ou um bloco de comnetários. Um article pode conter outros elementos, como header, cabeçalhos [redundante aqui não?], parágrafos e imagens -->
    </article>
    <aside>
        <!-- É uma seção que engloba conteúdos relacionados ao conteúdo principal, como artigos relacionados, biografia do autor e publicidade. Normalmente são representadas como barras laterais. -->
    </aside>
    <footer>
        <!-- Esse elemento representa o rodapé do conteúdo ou de parte dele, pois ele é aceito dentro de vários elementos, como article e section e até do body. Exemplos de conteúdo de um footer são informaç~eos de autor e links relacionados. -->
    </footer>
    <h1>
        <h2>
            <h3>
                <h4>
                    <h5>
                        <h6>
                            <!-- Esses não foram criados na versão 5 do HTML como os anteriores, e nem são específicos para semântica, mas servem para esse propósito.[Melhor seria:'não foram criados para semântica, mas encaixam perfeitamente no contexto.'] São utilizaods para marcar a importância dos títulos, sendo h1 o mais importante e h6 o menos. Uma dica: use apenas um h1 por página, pois ele representa o objetivo de sua página -->
                        </h6>
                    </h5>
                </h4>
            </h3>
        </h2>
    </h1>
</body>
</html>
