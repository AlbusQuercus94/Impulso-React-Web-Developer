<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedro Albuquerque</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- No HTML, para definirmos um seletor do CSS de uma tag podemos usar CLASS ou ID. O nome de uma CLASS pode ser repetida em várias tags, contudo uma ID só pode ser atribuída à apenas um única e exclusiva tag. -->
    <div class="nome" id="name" id="nome">Pedro Albuquerque</div>
    
    <div class="nome" id="name" id="nome">Pedro Albuquerque</div>

    <!-- [Nota pessoal: uma tag pode conter mais de um id e o mesmo pode ser repetido. Contudo isso NÃO é uma BOA PRÁTICA. ID deve servir para especificar apenas um único elemento, como a nossa identidade pertence apenas a nós.
    E mais, apenas o primeiro ID declarado vai funcionar. Mesmo não apresentando erro de sintaxe, o segundo ID não é lido.] -->
</body>
</html>
