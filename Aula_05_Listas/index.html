<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedro Albuquerque</title>
</head>
<body>
    <ul>
        <!-- Cria uma lista de elementos não ordenados (Unordered List). Tem como caracterização um ponto, um circulo ou quadrado do lado esquerdo de cada item. -->
    </ul>
    <ol>
        <!-- Cira uma lista de elementos ordenados (Ordered List). Tem como caracterização uma sequencia de letras ou números do seu lado esquerdo. -->
    </ol>
    <li>
        <!-- É a tag que cria os itens de cada uma as listas mencionadas. Cada tag li é um item. -->
    </li>
</body>
</html>
